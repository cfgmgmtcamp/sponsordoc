#!.travis.yml
branches:
  only:
    - master

sudo: require

install:
- "sudo apt-get -qq update"
- "sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng"

script:
- mkdir _build
- pdflatex -output-directory=_build -interaction=nonstopmode -file-line-error -no-shell-escape sponsordoc-presentation.tex
- pdflatex -output-directory=_build -interaction=nonstopmode -file-line-error -no-shell-escape sponsordoc-presentation.tex
- pdflatex -output-directory=_build -interaction=nonstopmode -file-line-error -no-shell-escape sponsordoc.tex
- pdflatex -output-directory=_build -interaction=nonstopmode -file-line-error -no-shell-escape sponsordoc.tex

deploy:
  provider: releases
  verbose: true
  skip_cleanup: true
  keep-history: true
  github_token: ${GH_TOKEN}
  local-dir: _build
  file:
  - _build/sponsordoc-presentation.pdf
  - _build/sponsdoc.pdf
  on:
    branch: master

